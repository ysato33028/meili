  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    //　storageBucketはmatching-40a19.appspot.comではなく、matching-40a19.firebasestorage.appにあわせなければいけない
    const firebaseConfig = {
      apiKey: "AIzaSyAAgvnIuIyEwF9u-SWfwe7rRw84bbzy2W0",
      authDomain: "matching-40a19.firebaseapp.com",
      projectId: "matching-40a19",
      storageBucket: "matching-40a19.firebasestorage.app",
      messagingSenderId: "162438647858",
      appId: "1:162438647858:web:9379c21ae921ccd8d0ac2b",
      measurementId: "G-DXEEFM6JNV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth();

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // ログイン中のユーザーの email を取得
        const email = user.email;
        // 女性ユーザー一覧からメールアドレス一致するドキュメント取得
        const q = query(collection(db, "female_users"), where("email", "==", email));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          const userDoc = querySnapshot.docs[0];
          const userData = userDoc.data();

          // UIDとメールアドレスをフォームにセット（hidden inputに）
          document.getElementById("userEmail").value = userData.email;
          document.getElementById("userUid").value = userDoc.id; // または userData.uid でもOK
          console.log(userData.email)
          console.log(userDoc.id)
        } else {
          alert("指定の女性ユーザーが見つかりません。");
        }
      }
    });

    function uploadImageWithProgress(file, onProgress) {
      return new Promise((resolve, reject) => {
        const uniqueName = `${Date.now()}_${Math.random().toString(36).substring(2, 10)}_${file.name}`;
        const storageRef = ref(storage, `castImages/${uniqueName}`);
        const uploadTask = uploadBytesResumable(storageRef, file);

        uploadTask.on(
          'state_changed',
          (snapshot) => {
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            onProgress(progress);
          },
          (error) => {
            reject(error);
          },
          async () => {
            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
            resolve(downloadURL);
          }
        );
      });
    }

    document.getElementById('castForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const userEmail = document.getElementById("userEmail").value;
      const userUid = document.getElementById("userUid").value;

      const form = event.target;
      const formData = new FormData(form);
      
      const fileInput = document.getElementById('imageInput');
      const files = Array.from(fileInput.files);
      const progressBar = document.getElementById('uploadProgress');

      if (files.length === 0) {
        alert('画像を少なくとも1枚選択してください。');
        return;
      }
      if (files.length > 4) {
        alert('画像は最大4枚までアップロードできます。');
        return;
      }

      progressBar.style.display = 'block';
      progressBar.value = 0;

      let uploaded = 0;

      const progressArray = new Array(files.length).fill(0); // 各ファイルの進捗率を記録する配列

      Promise.all(
        files.map((file, index) =>
          uploadImageWithProgress(file, (progress) => {
            progressArray[index] = progress; // 個別ファイルの進捗を更新

            // 平均進捗を計算
            const totalProgress = progressArray.reduce((a, b) => a + b, 0) / files.length;
            progressBar.value = totalProgress;
          }).then((url) => {
            return url; // URL を返す
          })
        )
      )
        .then((imageUrls) => {
          const castData = {
            userEmail,
            userUid,
            nickname: formData.get('nickname')?.trim() || '',
            wechat: formData.get('wechat')?.trim() || '',
            age: formData.get('age') || '',
            rank: formData.get('rank') || '',
            birthYear: formData.get('birthYear') || '',
            birthMonth: formData.get('birthMonth') || '',
            birthDay: formData.get('birthDay') || '',
            pr: formData.get('pr')?.trim() || '',
            style: formData.get('style') || '',
            face: formData.get('face') || '',
            type: formData.get('type') || '',
            job: formData.get('job') || '',
            height: formData.get('height') || '',
            location: formData.get('location') || '',
            japanese: formData.get('japanese') || '',
            alcohol: formData.getAll('alcohol') || [],
            smoking: formData.getAll('smoking') || [],
            situation: formData.getAll('situation') || [],
            skill: formData.getAll('skill') || [],
            images: imageUrls,
            createdAt: serverTimestamp()
          };
          return addDoc(collection(db, 'casts'), castData);
        })
        .then(() => {
          alert('キャストの登録が完了しました。');
          form.reset();
          progressBar.style.display = 'none';
          progressBar.value = 0;

          // 成功したらサンクスページに遷移
          window.location.href = 'castThanks.html';
        })
        .catch((error) => {
          console.error('登録エラー:', error);
          alert('登録に失敗しました。インターネット接続や入力内容をご確認ください。');
          progressBar.style.display = 'none';
        });
    });
  </script>
